<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <section>
      <div class="card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
        <div class="title">
          <h2>Jessica Randall</h2>
          <p>London, United Kingdom</p>
        </div>
        <p>"Front-end developer and avid reader."</p>
        <div class="buttons">
          <button>GitHub</button> <button>Frontend Mentor</button>
          <button>LinkedIn</button>
          <button>Twitter</button> <button>Instagram</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <br />
        Coded by <a href="https://georgeikoro.framer.website/">George Ikoro</a>.
      </div>
    </section>
  </body>
</html>
